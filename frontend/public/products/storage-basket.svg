  <line x1="285" y1="340" x2="515" y2="340" stroke="#b08d57" stroke-width="2"/>
  
  <!-- Handles -->
  <ellipse cx="320" cy="250" rx="25" ry="15" fill="none" stroke="#b08d57" stroke-width="3"/>
